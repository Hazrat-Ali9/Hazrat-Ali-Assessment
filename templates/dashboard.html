{% extends "base.html" %}
{% block content %}
 <!-- Dashboard html -->
<div class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- Profile Card (shown when logged in) -->
    <div id="profile-card" class="profile-card max-w-md w-full bg-gray-800 rounded-2xl overflow-hidden shadow-2xl p-8">
        <!-- Profile Header -->
        <div class="text-center mb-8">
            <div class="profile-pic mx-auto w-32 h-32 rounded-full border-4 border-purple-500/30 bg-gray-700 overflow-hidden shadow-lg mb-4 relative">
                <div class="absolute inset-0 bg-gradient-to-br from-purple-600/20 to-transparent"></div>
                <div class="w-full h-full flex items-center justify-center">
                    <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>
            <h2 id="profile-name" class="text-2xl font-bold text-white mb-1">Loading...</h2>
            <p id="membership-status" class="text-purple-400">Loading account...</p>
        </div>
        
        <!-- Divider -->
        <div class="divider my-6"></div>
        
        <!-- Profile Information -->
        <div class="space-y-5">
            <div class="info-item flex items-start">
                <div class="bg-purple-500/10 p-2 rounded-lg mr-4">
                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-gray-400 text-sm">FULL NAME</h3>
                    <p id="full-name" class="text-white font-medium">Loading...</p>
                </div>
            </div>
            
            <div class="info-item flex items-start">
                <div class="bg-purple-500/10 p-2 rounded-lg mr-4">
                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-gray-400 text-sm">EMAIL</h3>
                    <p id="email" class="text-white font-medium">Loading...</p>
                </div>
            </div>
            
            <div class="info-item flex items-start">
                <div class="bg-purple-500/10 p-2 rounded-lg mr-4">
                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-gray-400 text-sm">USERNAME</h3>
                    <p id="username" class="text-white font-medium">@loading</p>
                </div>
            </div>
        </div>
        <div class="divider my-6"></div>
        <a href="{% url 'logout' %}">
          <div id="logout-btn" class="logout-btn w-full py-3 px-6 bg-gradient-to-r from-purple-600/70 to-purple-600/40 text-white font-semibold rounded-lg hover:from-purple-700/70 hover:to-purple-700/40 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 border border-purple-500/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Logout</span>
        </div>
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const profileCard = document.getElementById('profile-card');
            const notLoggedIn = document.getElementById('not-logged-in');
            
            if (!token) {
                profileCard.style.display = 'none';
                notLoggedIn.style.display = 'block';
                return;
            }
            fetch('/api/user/', {
                headers: {
                    'Authorization': 'Token ' + token,
                }
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch user data');
                return res.json();
            })
            .then(data => {
                document.getElementById('profile-name').textContent = data.fullname || 'User';
                document.getElementById('membership-status').textContent = data.is_premium ? 'Premium Member' : 'Standard Member';
                document.getElementById('full-name').textContent = data.fullname || 'Not provided';
                document.getElementById('email').textContent = data.email || 'Not provided';
                document.getElementById('username').textContent = data.username ? `@${data.username}` : '@username';
            })
            .catch(err => {
                console.error('Error loading user data:', err);
                document.getElementById('profile-name').textContent = 'Error loading profile';
                document.getElementById('membership-status').textContent = 'Please refresh the page';
            });
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            });
            const logoutBtn = document.getElementById('logout-btn');
            
            logoutBtn.addEventListener('mouseenter', () => {
                logoutBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Are you sure?</span>
                `;
            });
            
            logoutBtn.addEventListener('mouseleave', () => {
                logoutBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                `;
            });
        });
    </script>
  </div>

{% endblock  %}
