{% extends "base.html" %}
{% block content %}
<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Welcome to Your Dashboard</h2>

        <div class="space-y-4">
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="font-semibold text-xs">First Name:</span>
                <span class='font-bold text-md'>{{ user.first_name }}</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="font-semibold text-xs">Last Name:</span>
                <span class='font-bold text-md'>{{ user.last_name }}</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="font-semibold text-xs">Email:</span>
                <span class='font-bold text-md'>{{ user.email }}</span>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'logout' %}" class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-full transition">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock  %}
